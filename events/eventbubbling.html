<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event bubbling</title>
  </head>
  <body>
    <h1>Listening on multiple targets using event bubbling</h1>
    <div id="button-group">
      <button>Click me</button>
      <button>Click me, rather</button>
    </div>
    <script>
      document
        .getElementById("button-group")
        .addEventListener("click", () =>
          alert(
            "This alert was a result of listening event on the div instead."
          )
        );
    </script>
  </body>
</html>
