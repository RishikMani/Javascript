<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapping an array</title>
  </head>
  <body>
    <p>
      The <i>map()</i> function takes a callback functionand returnsa new array
      with the result of apllying the callback function to each element of the
      array.
    </p>
    <ul id="students"></ul>
    <script>
      const students = ["Student 1", "Student 2", "Student 3", "Student 4"];
      let studentList = students
        .map((student) => `<li>${student}</li>`)
        .join("");
      document.getElementById("students").innerHTML = studentList;
    </script>
  </body>
</html>
